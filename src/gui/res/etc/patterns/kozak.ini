[-]
name = Kozak scan (eukaryotic translation start)

[kozak_optimal]
description = Optimal
pattern = ^gcc[ag]ccatgg[^t]
codon_pos = 6

[kozak_strong]
description = Strong
pattern = ^[ag]..atgg[^t]
codon_pos = 3

[kozak_moderate]
description = Moderate
pattern = ^([ag]..atg[^g]|[^ag]..atgg)
codon_pos = 3

[kozak_weak]
description = Weak
pattern = ^[^ag]..atg[^g] 
codon_pos = 3