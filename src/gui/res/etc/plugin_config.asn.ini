; The global settings for sequence graphical view
[GBPlugins.SeqGraphicView]
CurrentTheme = Default

; A theme is a combination of several different setting sets.
; Currently there are following different setting sets: ColorTheme,
; SizeLevel, DecorationStyle, TrackProfile, Layout, LabelPosition,
; and GlobalSettings.  Users can rename, delete, and add a new
;  theme.
[GBPlugins.SeqGraphicView.Theme.Default]
; Color settings for each element must offer two and only two types of color
; themes: Color and Grayscale. The color setting may be exposed to user for
; modification, but the modification can only be saved to the current color
; theme.  There are two standard color themes: Color and Greyscale.
; No new color theme can be created.  The default color theme is 'Color'.
ColorTheme = Color

; Size controls the overal sizes of fonts, bar heights, and object vertical
; spaces. There are three standard levels of sizes: Compact, Normal, and Oversize.
; The Default size level is 'Normal'.
SizeLevel = Normal

; Feature decoration styles include Default and Fancy.  Only 'Defaut' is
; required for elements needed to be decorated.
DecorateStyle = Default

; color theme, size level and deocoration style are three independent setting styles.
; They are orthogonal to each other.  However, it is not the case for track profile.
; Track profile is a very vague and broad concept to include many different 
; setttings.  It is a mixed setting set of various rendering options including
; size, color, decoration, content, and other each individual feature settings,
; such layout track settings, feature settings, alighment seting, and histogram
; settings.  Internally, it also uses current color theme, size level, and decoration
; style to choose different settings. Very likely, different themes may only differ
; in track profile, but have the same settings on other three setting styles.
; The track profile can be modified and deleted, and a new profile can be added.
; There is no restricton on the track profile name and number of profiles.
TrackProfile = Default

; layout is mainly referred to FeatPanel layout setttings which can be
; either default layout and multiple level layout (1, 2, 3, or all of them)
Layout = Default

; Currently, only the feature setttings consider different label positions.
; Other glyphs (only top label) may also consider other label positions 
; as well in the future.  Currently, the options are: Default,  Side label,
; Top label, and No label.  
LabelPosition = Default

; For global settings, we simply just want to have different sets of
; settings for some very rare situations.  One of the such use cases
; is the overview panel in sequence view.  We don't want to show the
; the comment/track title for the tracks.  Currently, we have Default
; and Overview styles for GlobalSettings 
GlobalSettings = Default

[GBPlugins.SeqGraphicView.Theme.Overview]
TrackProfile = Overview
SizeLevel = Overview
LabelPosition = No label
GlobalSettings = Overview
[GBPlugins.SeqGraphicView.Theme.Compact]
SizeLevel = Compact
[GBPlugins.SeqGraphicView.Theme.Expanded]
SizeLevel = Oversize
[GBPlugins.SeqGraphicView.Theme.Details]
