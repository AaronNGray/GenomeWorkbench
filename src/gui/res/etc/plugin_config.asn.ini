;; Feature panel layout
[GBPlugins.SeqGraphicFeatPanel.Layout.Default]
; when false, the settings for displaylevel# have no effect.
MultiLevel = false
; control which levels will be shown.  It only matters when multilevel is
; enabled.  Valid levels must be a set like {0, x}, where x is a subset of {1 2, 3}
; level 0 must show because that is where sequence track and other singleton
; tracks live.  From user perspective, the first level starts from level 1, so level 0
; will be shown as level 1 visually. Level 1 will be shown as level 2. and so on.
DisplayLevels = 0 1 2

; The following four layout styles are mainly for sequence viewer to
; to let uses easily switch between different layouts.
[GBPlugins.SeqGraphicFeatPanel.Layout.Level 1]
MultiLevel = true
DisplayLevels = 0
[GBPlugins.SeqGraphicFeatPanel.Layout.Level 2]
MultiLevel = true
DisplayLevels = 1
[GBPlugins.SeqGraphicFeatPanel.Layout.Level 3]
MultiLevel = true
DisplayLevels = 2
[GBPlugins.SeqGraphicFeatPanel.Layout.Multiple level]
MultiLevel = true
DisplayLevels = 0 1 2

