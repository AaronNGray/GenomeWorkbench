; The depth setting affectting annotation selector on how deep object manager searches annotations
; -2 means unknown, it is up to application to decide based on sequence type
; -1 no depth limitation 
; depth>=0, set exact depth  to the given depth
; The default, it is unknown (-2). For chromosome sequences, it is 1 and above,
